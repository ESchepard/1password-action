name: '1Password Action'
description: 'Read items from a 1Password vault for use in your github workflow secrets'
author: 'Robots & Pencils'
inputs:
  device-id:
    require: true
    description: 'A base 32-encoded device ID.'
  sign-in-address:
    required: true
    description: '1Password sign-in address'
  email-address:
    required: true
    description: '1Password username'
  secret-key:
    required: true
    description: '1Password secret key'
  master-password:
    required: true
    description: '1Password master password'
  items:
    required: true
    description: 'The vault and item names, and optionally new names, being requested.'
runs:
  using: 'node12'
  main: 'dist/index.js'
branding:
  icon: "lock"
  color: "yellow"
